<!DOCTYPE html>
<html>
<head>
    <title>Resume Parser</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: blueviolet; /* Light blue background */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 90%;
            max-width: 800px;
            margin: 20px 0;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 20px;
        }
        .flash {
            padding: 10px;
            background: #ffeeee;
            margin-bottom: 20px;
            border-radius: 5px;
            text-align: center;
        }
        form {
            border: 1px solid #ddd;
            padding: 30px;
            border-radius: 5px;
            background: white;
        }
        input[type="file"] {
            margin: 15px 0;
            display: block;
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #3498db; /* Changed to blue */
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s;
        }
        button:hover {
            background: #2980b9; /* Darker blue on hover */
        }
        .file-info {
            margin-top: 10px;
            font-size: 0.9em;
            color: #666;
            text-align: center;
        }
        h2 {
            color: #3498db;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Resume Parser</h1>
        
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="flash">
                    {% for message in messages %}
                        {{ message }}
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        
        <form method="POST" enctype="multipart/form-data">
            <h2>Upload a Resume</h2>
            <input type="file" name="resume" accept=".pdf,.docx,.doc,.txt" required>
            <div class="file-info">Supported formats: PDF, DOCX, DOC, TXT</div>
            <button type="submit">Parse Resume</button>
        </form>
    </div>
</body>
</html>
